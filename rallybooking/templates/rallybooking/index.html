

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'rallybooking/style.css' %}">

Here is a list of the upcoming rallies:

{% if rally_list %}
    <ul>
    {% for rally in rally_list %}
        <li><a class="btn" href="{% url 'rallybooking:detail' rally.id %}">Book this rally</a>{{ rally.rally_name }}||{{ rally.start_date }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Rallies are available.</p>
{% endif %}
</body>
</html>
